name: Automacao Monitoramento de Logs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  executar-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositorio
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Executar script
      run: python script_logs.py
